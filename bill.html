<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adrian Kański">
    <meta name="keywords" content="HTML, CSS, JavaScript, app">
    <title>BillSplit</title>
    
    <link rel="shortcut icon" href="./logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="wrapper">
    <div class="title">
        <h1>BillSplit</h1>
        <h3>Podziel rachunek</h3>
    </div>
    <div class="container">
            <h2>Kwota do zapłaty:</h2>
        <input type="text" class="price" placeholder="Wpisz kwotę">
            <h2>Ilość osób:</h2>
        <input type="text" class="people" placeholder="Wpisz liczbę osób">
            <h2>Napiwek:</h2>
        <select>
            <option value="0.05">5%</option>
            <option value="0.1">10%</option>
            <option value="0.15">15%</option>
        </select>
        <div class="result">
            <button class="btn-count">Oblicz</button>
            <a class="end-text"></a>
        </div>
    </div>        
</div>

    <script src="./script.js"></script>

</body>
</html>
